<!DOCTYPE html>
<html>
<head>
    <title>File Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .header, .footer {
            background-color: #0581c4;
            color: rgb(0, 0, 0);
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .title {
            font-size: 3em;
            color: #333;
        }
        .uploader {
            margin-top: 20px;
        }
        .uploader input {
            display: none;
        }
        .uploader label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome to File Wizard</h2>
    </div>
    <div id="root"></div>
    <div class="footer">
        <p>Â© 2025 File Wizard</p>
    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const MAX_FILE_SIZE = 1000000;
        const API_ENDPOINT =  // Replace with your actual API endpoint
    
        const FileUploader = () => {
          const [fileName, setFileName] = React.useState('');
          const [uploadURL, setUploadURL] = React.useState('');
          const [fileData, setFileData] = React.useState(null);
    
          const uploadFile = async () => {
    try {
        // Get the presigned URL
        const response = await axios({
            method: 'GET',
            url: API_ENDPOINT,
        });

        setFileName(response.data.Key.replace(/\.[^/.]+$/, '.pdf'));

        console.log('Uploading to: ', response.data.uploadURL);

        const arrayBuffer = await fileData.arrayBuffer();


        const blobData = new Blob([new Uint8Array(arrayBuffer)], {
            type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
        });

        // Upload the file using the presigned URL
        const result = await fetch(response.data.uploadURL, {
            method: 'PUT',
            body: blobData,
            headers: {
                type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
            },
        });

        console.log('Result: ', result);

        // Final URL for the user doesn't need the query string params
        setUploadURL(response.data.uploadURL.split('?')[0]);
    } catch (error) {
        console.error('Error uploading file', error);
    }
};


          return (
            <div>
              <input
                type="file"
                onChange={(e) => setFileData(e.target.files[0])}
              />
              <button onClick={uploadFile}>Upload File</button>
              <p>File Name: {fileName}</p>
            </div>
          );
        };

        ReactDOM.render(<FileUploader />, document.getElementById('root'));
    </script>
</body>
</html>
